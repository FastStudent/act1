        <nav class="navbar navbar-expand-lg bg-body-tertiary">

          <div class="container">
            <form method="post" action="">
                <fieldset>
                    <legend>Contacto</legend>
                    
                    <label for="correo" class="form-label">Correo electrónico:</label>
                    <input id="correo" class="form-control" type="email" name="correo" required>
                    
                    <br>
                    
                    <label for="comentario" class="form-label">Comentarios:</label>     
                    <textarea class="form-control" id="comentario" type="textarea" name="comentario"></textarea>
                     
                    <br>
                    <br>
                    <label for="categoria" class="form-label">Categoría</label>
                    <select class="form-control" name="categoria">
                        <option value="contratacion" selected>Contratación</option>
                        <option value="pregunta">Pregunta</option>
                        <option value="otro">Otro</option>
                    </select>
                    <br>
                    <br>
                    <button type="submit">Enviar formulario</button>
                </fieldset>
            </form>
        </div>
