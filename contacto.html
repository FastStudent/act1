<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Informacion de contacto</title>
    </head>
    <body>

        <form method="post" action="">
            <fieldset>
                <legend>Contacto</legend>
                
                <label for="correo" class="form-label">correo electronico:</label>
                <input id="correo" class="form-control" type="email" name="correo">
                
                <br>
                
                <label for="comentario" class="form-label">comentarios:</label>     
                <textarea class="form-control" id="comentario" type="textarea" name="comentario"></textarea>
                 
                <br>
                <br>
                <label for="categoria" class="form-label">Categoría</label>
                <select class="form-control" name="categoria">
                    <option value="contratacion" selected>Contratación</option>
                    <option value="pregunta">pregunta</option>
                    <option value="otro">Otro</option>
                </select>
                <br>
                <br>
                <button type="submit">Enviar formulario</button>
            </fieldset>

        </form>
    </body>
</html>
